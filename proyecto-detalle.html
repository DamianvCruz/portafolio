<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Damian Cruz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root { --naranja: #FF6B35; --azul: #1E3A8A; --negro: #000; --blanco: #FFF; }
        body { margin: 0; padding: 0; font-family: 'Arial', sans-serif; color: var(--blanco); background: linear-gradient(to bottom, var(--naranja) 0%, var(--azul) 100%); min-height: 100vh; display: flex; flex-direction: column; }
        .menu-btn { position: fixed; top: 20px; right: 20px; background: var(--negro); color: var(--blanco); border: none; padding: 10px; cursor: pointer; z-index: 1001; }
        .menu { display: none; position: fixed; top: 60px; right: 20px; background: var(--negro); padding: 10px; border-radius: 5px; z-index: 1001; }
        .menu a { color: var(--blanco); text-decoration: none; display: block; margin: 5px 0; }
        .menu a:hover { color: var(--naranja); }
        .content { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .project-detail { text-align: center; max-width: 800px; }
        .project-detail img { width: 100%; max-width: 500px; height: auto; border-radius: 10px; margin-bottom: 20px; }
        .project-detail h1 { font-size: 2.5em; margin-bottom: 10px; }
        .project-detail p { font-size: 1.2em; line-height: 1.6; margin-bottom: 20px; }
        .behance-btn { background: var(--naranja); color: var(--blanco); border: none; padding: 10px 20px; font-size: 1.2em; cursor: pointer; border-radius: 5px; margin-bottom: 20px; }
        .behance-btn:hover { background: var(--azul); }
        .contacto { background: var(--negro); padding: 20px; text-align: center; }
        .contacto h2 { font-size: 2.5em; margin-bottom: 20px; }
        .social-links { display: flex; justify-content: center; gap: 40px; }
        .social-links a { color: var(--blanco); font-size: 2em; text-decoration: none; transition: color 0.3s; }
        .social-links a:hover { color: var(--naranja); }
    </style>
</head>
<body>
    <!-- Menú desplegable -->
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
    <div class="menu" id="menu">
        <a href="index.html">Página Principal</a>
        <a href="proyectos.html">Proyectos</a>
    </div>
<script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
        function showOverlay() { document.getElementById('overlay').style.display = 'block'; }
        function hideOverlay() { document.getElementById('overlay').style.display = 'none'; }
</script>
    <div class="content">
        <div class="project-detail" id="project-detail">
            <!-- Contenido dinámico cargado por JS -->
        </div>
    </div>
     <section class="contacto">
        <h2>Contacto</h2>
        <div class="social-links">
            <a href="https://instagram.com/tu-usuario" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://behance.net/tu-usuario" target="_blank"><i class="fab fa-behance"></i></a>
        </div>
    </section>
</body>
</html>
